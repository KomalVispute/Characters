<div class="container">
    <div class="row">
        <div class="com-md-6">
            <div class="card">
                <div class="text-center">
                    <h1 *ngIf="editid">
                        Update 
                    </h1>
                    <h1 *ngIf="!editid">
                        Sign -Up
                    </h1>
                    <h6 *ngIf="!editid">
                       Register Yourself  </h6>
                </div>
            
                    <form [formGroup]="signup" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">FullName</label>
                            <input type="text" class="form-control" formControlName="fullname">
                            
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Mobile No</label>
                            <input type="text" class="form-control" formControlName="mob">
                          
                          </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" 
                          formControlName="email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" 
                          formControlName="password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">   {{editid ? 'Update' : 'SignUp'}}</button>
                      </form>
                <a routerLink="/login">Already register ? Click to Login</a>
            </div>
        </div>
    </div>
</div>
